<html>
    <head>
        <title>Registration Form</title>
        <hr>
        <h1>Exercise 1</h1>
        <hr>
        <h2>Registration form</h2>
        <hr>
    </head>
    <body>
        <form>
            <label for="First Name">First Name</label>
            <input type="text" id="First Name">
                <br>
                <br>
            
            <label for="Last Name">Last name</label>
            <input type="text" id="Last name">
                <br>
                <br>
            
            <label for="Age">Age</label>
                <br>
            <input type="text" id="Age" accept="0-9">
                <br>
                <br>
            
            <label for="Gender">Gender</label><br>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
                <br>
                <br>
            
            <label for="Language">Language</label><br>
            <input type="checkbox" name="Language" value="English"> English
            <input type="checkbox" name="Language" value="A-English"> American English
            <input type="checkbox" name="Language" value="English"> Urdu
            <input type="checkbox" name="Language" value="English"> French
                <br>
                <br>
            <input type="submit">

        </form>
    </body>

</html>
